{% extends 'navbar.html' %}
{% load static %}

{% block contentHead %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Home</li>
        </ol>
    </nav>
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3 categoria">
            <a href="{% url 'gestioneMenu' %}">
                <div class="contenutoCategoria">
                    <i class="fas fa-book fa-6x"></i>
                    <p>Gestione Menu</p>
                </div>
            </a>
        </div>
       
        
        <div class="col-sm-12 col-md-6 col-lg-3 categoria">
            <a href="{% url 'gestioneSala' %}">
                <div class="contenutoCategoria">
                    <i class="fas fa-store-alt fa-6x"></i>
                    <p>Gestione Sala</p>
                </div>
            </a>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-3 categoria">
            <a href="{% url 'gestioneCucina' %}">
                <div class="contenutoCategoria">
                    <i class="fas fa-drumstick-bite fa-6x"></i>
                    <p>Gestione Cucina</p>
                </div>
            </a>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-3 categoria">
            <a href="{% url 'gestioneMagazzino' %}">
                <div class="contenutoCategoria">
                    <i class="fas fa-warehouse fa-6x"></i>
                    <p>Gestione Magazzino</p>
                </div>
            </a>
        </div>

        {% if permessoAggiuntaUtente %}
            <div class="col-sm-12 col-md-6 col-lg-3 categoria">
                <a href="{% url 'registrazione' %}">
                    <div class="contenutoCategoria">
                        <i class="fas fa-user-plus fa-6x"></i>
                        <p>Nuovo Utente</p>
                    </div>
                </a>
            </div>
        {% endif %}
        
    </div>
</div>


{% endblock %}
