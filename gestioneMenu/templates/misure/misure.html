{% extends 'navbar.html' %}

{% load static %}

{% block contentHead %}
<link rel="stylesheet" href="{% static 'css/tabella.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'gestioneMenu' %}">Gestione Menu</a></li>
          <li class="breadcrumb-item active">Misure</li>
      </ol>
  </nav>
  <hr>
</div>
<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-4">
    <div id="divNotifica"></div>
  </div>
</div>
<div class="row">
  {% if permessiAzioni %}
  <div class="col-sm-12 col-md-6 col-lg-4">
      <form hx-post="{% url 'nuovaMisura' %}" hx-target="#divNotifica" class="formInserimento">
        {% csrf_token %}
        <div class="row">
          <button type="submit" class="btn btn-primary buttonAzione" >Nuova Misura</button>
        </div>
    </form>
  </div>
  {% endif %}
</div>


<div hx-get="{% url 'tabellaMisure' %}" hx-trigger="every 1s">
  <div class="loader"></div>
</div>
{% endblock %}
