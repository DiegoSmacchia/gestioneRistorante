<table class="table table-primary">
    <thead>
      <tr>
        <th scope="col">Categoria</th>
        {% if permessiAzioni %}
        <th scope="col">Azioni</th>
        {% endif %}
      </tr>
    </thead>
    <tbody>
        {% for categoria in categorie %}
        <tr>
            <td>
              {{ categoria.nome }}
            </td>
            {% if permessiAzioni %}
            <td>
              <div class="row">
                <div class="col-sm-6 col-md-3">
                  <form hx-post="{% url 'modificaCategoria' %}" hx-target="#divNotifica">
                    <input type="hidden" value="{{categoria.id}}" name="idCategoria">
                    {% csrf_token %}
                    <button type="submit" class="buttonSubmit"><i class="fas fa-edit"></i></button>
                  </form>
                </div>
                <div class="col-sm-6 col-md-3">
                  <form hx-post="{% url 'eliminaCategoria' %}" hx-target="#divNotifica">
                    <input type="hidden" value="{{categoria.id}}" name="idCategoria">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Vuoi davvero eliminare questa categoria?')" class="buttonSubmit"><i class="fas fa-trash"></i></button>
                  </form>
                </div>
              </div>
            </td>
            {% endif %} 
        </tr>

        {% endfor %}
      
    </tbody>
  </table>
