{% extends 'navbar.html' %}

{% load static %}

{% block contentHead %}
<link rel="stylesheet" href="{% static 'css/tabella.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'gestioneMenu' %}">Gestione Menu</a></li>
          <li class="breadcrumb-item active">Menu</li>
      </ol>
  </nav>
  <hr>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#piatti" type="button" role="tab" aria-controls="home" aria-selected="true">Menu</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#ingredientiPiatti" type="button" role="tab" aria-controls="profile" aria-selected="false">Piatti non in menu</button>
    </li>
  </ul>
  <br>
  <div class="tab-content" id="myTabContent">
    <!-- Menu -->
    <div class="tab-pane fade show active" id="piatti" role="tabpanel">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div id="divNotifica"></div>
            </div>
        </div>
        
        <div hx-get="{% url 'tabellaMenu' %}" hx-trigger="every 1s">
          <div class="loader"></div>
        </div> 

    </div>
    <!--Piatti non in menÃ¹-->
    <div class="tab-pane fade" id="ingredientiPiatti" role="tabpanel">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div id="divNotificaPiattiNonMenu"></div>
        </div>
      </div>

      <div hx-get="{% url 'tabellaNonMenu' %}" hx-trigger="every 1s">
        <div class="loader"></div>
      </div> 
    </div>
  </div>




{% endblock %}
