<table class="table table-primary">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        {% if permessiAzioni %}
          <th scope="col">Azioni</th>
        {% endif %}
      </tr>
    </thead>
    <tbody>
        {% for sala in sale %}
        <tr>
            <td>
                {{ sala.nome }}
            </td>
            {% if permessiAzioni %}
            <td>
              <div class="row">
                
                <div class="col-sm-6 col-md-3">
                  <form hx-post="{% url 'modificaSala' %}" hx-target="#divNotifica">
                    <input type="hidden" value="{{sala.id}}" name="idSala">
                    {% csrf_token %}
                    <button type="submit"  class="buttonSubmit"><i class="fas fa-edit"></i></button>
                  </form>
                </div>
                <div class="col-sm-6 col-md-3">
                  <form hx-post="{% url 'confirmEliminaSala' %}" hx-target="#dialog" @click="dialogOpen = true">
                    <input type="hidden" value="{{sala.id}}" name="idSala">
                    {% csrf_token %}
                    <button type="submit" class="buttonSubmit"><i class="fas fa-trash"></i></button>
                  </form>
                </div>
                

              </div>
              
            </td>
            {% endif %}
        </tr>

        {% endfor %}
      
    </tbody>
  </table>
